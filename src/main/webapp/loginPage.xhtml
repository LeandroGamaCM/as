<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PAAE - Logar</title>
        <h:outputStylesheet library="css" name="estiloLogin.css" />
        <h:outputStylesheet library="css" name="temaPrimefaces.css" />
    </h:head>

    <h:body id="ground">
        <div class="container center">
            <div id="content">
                <h1><h:graphicImage library="imagens" name="logoIFBA150px.png"/></h1>
                <h:form class="form-signin">
                    <h2 class="form-signin-heading">PAAE</h2>
                    <form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
                        <div class="form-row">
<!--Colocar Mascara. Pros adms, o login não deveria ser uma String?-->
                        <input type="text" name="j_username"/>
                        </div>
                        <div class="form-row">
                            <input type="password" name="j_password"/>
                            <!--                            <input type="hidden" name="this_is_the_login_form" value="1" />
                                                        <input type="hidden" name="next" value="/" />-->
                        </div>
                        <div class="submit-row">                            
                            <div class="submit-row"> 
                                <p:growl id="growl" life="2000" />
                                <input type="submit" value="Acessar"/>
<!--                                <p:commandButton type="submit" value="Acessar" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />-->
                            </div>
                        </div>
                    </form>
                </h:form>

                <p id="aviso">Informe os 11 números do CPF, sem traço, e a senha.</p>

                <div class="row clearfix" id="rodapeLogin">
                    <div class="col-md-12 column">
                        <p style="text-align: center;" id="aviso2"><strong><a href="cadastroUsuario.jsf">Primeiro acesso?</a>&nbsp;&nbsp; | &nbsp;&nbsp;<a href="">Esqueceu a senha</a></strong><br/></p>
                    </div>
                </div>
            </div> 
        </div>
    </h:body>
</html>
