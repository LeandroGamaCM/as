<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templates/templateInterno.xhtml">
        <ui:define name="titulo">
            PAAE - Bolsas
        </ui:define>
        
        <ui:define name="conteudo">
            <h:form>
                <p:outputPanel id="toolbar">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Bolsas" update="panel" actionListener="#{bolsasBean.changeToTelaBolsas()}"/>
                            <p:commandButton value="Barema" update="panel" actionListener="#{bolsasBean.changeToTelaBarema()}"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </p:outputPanel>
            </h:form>
                
            <p:outputPanel id="panel">
                <p:panel rendered="#{bolsasBean.telaBolsas}" header="Bolsas">
                    <ui:include src="/templates/componenteBolsas.xhtml"/>
                </p:panel>

                <p:panel rendered="#{bolsasBean.telaBarema}" header="Barema">
                    <ui:include src="/templates/componenteBarema.xhtml"/>
                </p:panel>
            </p:outputPanel>
        </ui:define>
        
    </ui:composition>
</html>
