<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PAAE - Cadastro</title>
        <h:outputStylesheet library="css" name="estiloLogin.css" />
        <h:outputStylesheet library="css" name="temaPrimefaces.css" />
    </h:head>

    <h:body id="ground">
        <div class="container center">
            <div id="content">
                <h1><h:graphicImage library="imagens" name="logoIFBA150px.png"/></h1>
                <h:form class="form-signin">
                    <p:messages id="messages" showDetail="true"  autoUpdate="true" />

                    <h2 class="form-signin-heading">PAAE</h2>
                    
                        <p:panelGrid rendered="#{loginBean.preCadastro}">
                            <div class="form-row">
<!-- Colocar o validador-->
                                <p:inputText placeholder="Nome Completo" value="#{loginBean.nomePagina}" requiredMessage="teste" validatorMessage="Ex. André Medeiros dos Santos"/>
                            </div>
                            <div class="form-row">
                                <p:inputText placeholder="CPF" value="#{loginBean.cpfPagina}"/>
                            </div>

<!--                                <p:growl id="growl" life="2000" /> Ver o que isso faz-->
                            <p:commandButton value="Verificar dados" update="@form" action="#{loginBean.verificaExistencia()}" styleClass="ui-priority-primary" />
                        </p:panelGrid>
                        
                        <p:panelGrid rendered="#{loginBean.cadastro}">
                            <h1>Cadastro</h1>
                            <div class="form-row">
<!-- Colocar o validador-->
<p:inputText placeholder="Nome completo" value="#{loginBean.nomePagina}" requiredMessage="teste" validatorMessage="Ex. André Medeiros dos Santos"/>
                            </div>
                            <div class="form-row">
                                <p:inputText placeholder="CPF" value="#{loginBean.cpfPagina}"/>
                            </div>
<!--Verificar o Email, se existe-->
                            <div class="form-row">
                                <p:inputText placeholder="Email" value="#{loginBean.emailPagina}" validatorMessage="Ex. "/>
                            </div>

                            <div class="form-row">
<!--Validar senha. Deve ser feito em tempo real-->
                                <p:password match="id_password2" id="id_password" value="#{loginBean.senhaPagina}" validatorMessage="As senhas não conferem!" placeholder="Senha" feedback="true" promptLabel="Digite uma senha segura" goodLabel="Boa" weakLabel="Razoável" strongLabel="Excelente" />
                                <p:password match="id_password2" id="id_password2" value="#{loginBean.verificaSenhaPagina}" placeholder="Confirmar Senha" />
                            </div>  
<!--Voltar pra tela de Login e mostrar mensagem (Confirmar email?)-->
                                <p:commandButton icon="ui-icon-check" type="submit" value="Cadastrar-se" id="salvar" update="@form" actionListener="#{loginBean.salvar()}" styleClass="ui-priority-primary" />
                        </p:panelGrid>

                </h:form>

                <div class="row clearfix" id="rodapeLogin">
                    <div class="col-md-12 column">
                        <p style="text-align: center;" id="aviso2"><strong><a href="loginPage.jsf">Voltar</a></strong><br/></p>
                    </div>
                </div>
            </div> 
        </div>
    </h:body>
</html>
