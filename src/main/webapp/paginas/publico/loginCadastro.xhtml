<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PAAE - Cadastro</title>
        <h:outputStylesheet library="css" name="estiloCadastroUser.css" />
        <h:outputStylesheet library="css" name="temaPrimefaces.css" />
        <h:outputStylesheet library="css" name="estiloLogin.css" />
        <h:outputScript library="js" name="validar.js" />
    </h:head>
    <h:body class="login-body">
        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <h1><h:graphicImage library="imagens" name="logoIFBA150px.png"/></h1>
            </div>
            <div class="login-panel-content" style="padding: 0 40px 0 40px">
                <h:form prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h2 class="form-signin-heading"><h:graphicImage library="imagens" name="cadastroPaae.png"/></h2>
                        </div>
                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <p:inputText value="#{loginBean.nomePagina}" id="inputNome" autocomplete="off" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" onchange="this.value ? this.classList.add('ui-state-filled') : this.classList.remove('ui-state-filled')"/> 
                                <p:outputLabel>Nome Completo</p:outputLabel>
                            </span>
                        </div>
                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <p:inputText value="#{loginBean.cpfPagina}" id="inputCPF" autocomplete="off" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" onchange="this.value ? this.classList.add('ui-state-filled') : this.classList.remove('ui-state-filled')"/> 
                                <p:outputLabel>CPF</p:outputLabel>
                            </span>
                        </div>
                        <div class="ui-g-6">
                            <span class="md-inputfield">
                                <p:password value="#{loginBean.senhaPagina}" id="inputSenha" autocomplete="off" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" onchange="this.value ? this.classList.add('ui-state-filled') : this.classList.remove('ui-state-filled')"/> 
                                <p:outputLabel>Senha</p:outputLabel>
                            </span>
                        </div>
                        <div class="ui-g-6">
                            <span class="md-inputfield">
                                <p:password id="inputCsenha" autocomplete="off" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" onchange="this.value ? this.classList.add('ui-state-filled') : this.classList.remove('ui-state-filled')"/> 
                                <p:outputLabel>Confirmar Senha</p:outputLabel>
                            </span>
                        </div>
                        <div class="ui-g-12">
                            <!--Mostrar Mensagem-->
                            <p:commandButton icon="fa fa-check" onclick="return validar();" action="#{loginBean.verificaExistencia()}" value="Cadastrar" type="submit" styleClass="ui-priority-primary" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" style="background: #607D8B; font-weight: normal; text-shadow: 0 0 0 rgba(255,255,255,0.7)" />                            
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
