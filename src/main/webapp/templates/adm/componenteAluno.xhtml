<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <p:outputPanel id="toolbar">
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:inputText value="#{telaAlunosBean.pesquisa}" placeholder="Nome, CPF, RG"/>
                        <p:commandButton value="Pesquisar" update="panel" action="#{telaAlunosBean.buscar()}"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Pre cadastrar alunos" update="panel" action="#{telaAlunosBean.changeToPreCadastro()}"/>
                        <p:commandButton value="Fichas de inscrição" update="panel" action="#{telaAlunosBean.listarFichas()}"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </p:outputPanel>

            <p:outputPanel id="panel">
                <p:panel rendered="#{telaAlunosBean.preCadastro}" header="Pré-cadastrar Alunos">
                    <p:outputLabel value="CPF do Aluno"/>
                    <p:inputText value="#{telaAlunosBean.novoAluno.cpf}"/>
                    <p:commandButton update="panel" value="Salvar aluno" action="#{telaAlunosBean.preCadastro()}"/>
                </p:panel>
                <p:panel rendered="#{telaAlunosBean.preCadastro}" header="Cadastrar turmas">
                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Modalidade: " for="modalidade" />
                    <p:inputText id="modalidade" placeholder="Integrado, Superior, Subsequente..." value="#{telaAlunosBean.novaTurma.modalidade}"/>                       
                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Curso: " for="curso" />
                    <p:inputText id="curso" placeholder="ADS, Informática, Biocombustíveis..." value="#{telaAlunosBean.novaTurma.curso}"/>
                    
                    <p:outputLabel value="Turma"/>
                    <p:inputText placeholder="1º ano b, 3º ano..." value="#{telaAlunosBean.novaTurma.nome}"/>
                    <p:commandButton value="Salvar turma" update="panel" action="#{telaAlunosBean.cadastrarTurma()}"/>
                    
                </p:panel>
                <p:panel rendered="#{telaAlunosBean.preCadastro}">
                    <p:dataTable var="turma" value="#{telaAlunosBean.turmas}" editable="true" editMode="cell">
                        <f:facet name="header">
                                <h:outputText value="Turmas cadastradas" />
                        </f:facet>
                        <p:ajax event="cellEdit" listener="#{telaAlunosBean.editarTurma(turma)}"/>                        
                        <p:column headerText="Modalidade" sortBy="#{turma.modalidade}">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{turma.modalidade}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{turma.modalidade}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Curso" sortBy="#{turma.curso}">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{turma.curso}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{turma.curso}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Turma" sortBy="#{turma.nome}">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{turma.nome}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{turma.nome}"/></f:facet>
                            </p:cellEditor>                        </p:column>
                        <p:column>
                            <p:commandButton value="Deletar" action="#{telaAlunosBean.excluirTurma(turma)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
<!--_________________________________________________________________________________________________________-->
                <p:panel rendered="#{telaAlunosBean.listarFichas}" header="Fichas de Inscrição">
                    <h:panelGrid id="margem" columns="2" columnClasses="label, value" >
                        <h5>Filtrar por modalidade:</h5>                   
                        <p:selectOneRadio id="filtroModalidade" value="#{telaAlunosBean.filtroModalidade}">
                            <f:selectItem itemLabel="Todos" itemValue="todos"/> 
                            <f:selectItems value="#{telaAlunosBean.modalidades}"/>
                            <p:ajax update="tabela" event="change" listener="#{telaAlunosBean.listarFichas()}"/>
                        </p:selectOneRadio> 

                        <h5>Filtrar por curso:</h5>
                        <p:selectOneRadio id="filtroCurso" value="#{telaAlunosBean.filtroCurso}">
                            <f:selectItem itemLabel="Todos" itemValue="todos" /> 
                            <f:selectItems value="#{telaAlunosBean.cursos}"/>
                            <p:ajax update="tabela" event="change" listener="#{telaAlunosBean.listarFichas()}"/>
                            </p:selectOneRadio> 
                    </h:panelGrid>
<!--Ver Expansion  (primefaces datatable)-->
                    <p:outputPanel id="tabela">

                        <p:dataTable var="aluno" value="#{telaAlunosBean.alunosTabela}" sortBy="#{aluno.turma.nome}">
                            <f:facet name="header">
                                    <h:outputText value="Alunos" />
                            </f:facet>
                            <p:headerRow>
                                <p:column colspan="2">
                                    <h:outputText value="#{aluno.turma.nome}" />
                                </p:column>
                            </p:headerRow>    

                            <p:column headerText="Nome">
                                <h:outputText value="#{aluno.aluno.nome}"/>
                            </p:column>
                            <p:column headerText="Cpf">
                                <h:outputText value="#{aluno.aluno.cpf}"/>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>

                                <h:outputText value="" />
                            </p:column>

                                <h:outputText value="#{aluno}" />

                                <h:outputText value="#{aluno}º ano" />
                            </p:column>-->

                            </p:column>-->

                    </p:dataTable>-->

                </p:panel>

<!--OBS.:Só pesquisa o cpf se digitar o numero completo-->
                <p:panel rendered="#{telaAlunosBean.pesquisar}" header="Resultados da busca">
                        <p:dataTable var="aluno" value="#{telaAlunosBean.alunosTabela}">
                            <f:facet name="header">
                                    <h:outputText value="Alunos" />
                            </f:facet>  
                            <p:column headerText="Nome">
                                <h:outputText value="#{aluno.aluno.nome}"/>
                            </p:column>
                            <p:column headerText="Cpf">
                                <h:outputText value="#{aluno.aluno.cpf}"/>
                            </p:column>

                        </p:dataTable>                    
                    
                </p:panel>

            </p:outputPanel>

        </h:form>
    </ui:composition>
</html>
