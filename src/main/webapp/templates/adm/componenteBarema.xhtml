<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
            
        <h:form>  
            <!--Rowspan-->
            <h:panelGrid columns="2">
                <p:outputLabel value="Salario base de cálculo: R$"/>
                <p:inputText value="#{baremaBean.salario}">
                    <p:ajax event="blur" listener="#{baremaBean.editarSalario()}" update="tabelaBarema"/>
                </p:inputText>
            </h:panelGrid>

        <div class="ui-fluid">
            <p:outputPanel id="tabelaBarema">
                <p:dataTable var="parametro" value="#{baremaBean.barema.parametros}" sortBy="#{parametro.categoria}" editable="true" editMode="cell">
                    <p:ajax event="cellEdit" listener="#{baremaBean.editarBarema(parametro)}"/>   
                    <p:column headerText="Categoria de Análise">
                        <h:outputLabel value="#{parametro.categoria} (Peso = #{parametro.peso})" />
                    </p:column>
                    <p:column headerText="Aspectos em Avalição" groupRow="true">
                        <h:outputLabel value="#{parametro.aspectoAvaliacao}" />                        
                    </p:column>
                    <p:column headerText="Pontuação">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{parametro.pontuacao}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{parametro.pontuacao}"/></f:facet>
                        </p:cellEditor>
                    </p:column>                   
                </p:dataTable>                
            </p:outputPanel>
        </div>
            
    </h:form>
    </ui:composition>
    
</html>
