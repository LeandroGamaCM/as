<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="card card-w-title">
            <h:form>
                <p:outputPanel id="toolbar">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:commandButton value="Classificação dos alunos" update="panel" action="#{telaRelatoriosBean.changeToClassificacao()}"/>
                            <p:commandButton value="Informações" update="panel" action="#{telaRelatoriosBean.changeToInformacoes()}"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </p:outputPanel>  

                <p:outputPanel id="panel">
                    <p:panel header="Informações" rendered="#{telaRelatoriosBean.informacoes}">
                        <p:chart type="pie" model="#{telaRelatoriosBean.graficoPreferenciaBolsa}" />
                        <p:chart type="pie" model="#{telaRelatoriosBean.graficoAlunos}" />
                        <p:chart type="pie" model="#{telaRelatoriosBean.graficoRenda}" />
                    </p:panel>

                <p:panel header="Lista de alunos com inscrição efetuada" rendered="#{telaRelatoriosBean.classificacao}">
                    <p:dataTable var="formulario" value="#{telaRelatoriosBean.formularioAlunos}">
                        <p:column headerText="Aluno" sortBy="#{formulario.aluno.nome}">
                            <p:outputLabel value="#{formulario.aluno.nome}" />
                        </p:column>
                        <p:column headerText="Turma" sortBy="#{formulario.turma.nome} #{formulario.turma.curso}">
                            <p:outputLabel value="#{formulario.turma.nome} #{formulario.turma.curso}"/>
                        </p:column>
                        <p:column headerText="1ª Preferência de bolsa" sortBy="#{formulario.formulario.primeiraPreferencia}">
                            <p:outputLabel value="#{formulario.formulario.primeiraPreferencia}"/>
                        </p:column>
                        <p:column headerText="2ª Preferência de bolsa" sortBy="#{formulario.formulario.segundaPreferencia}">
                            <p:outputLabel value="#{formulario.formulario.segundaPreferencia}"/>
                        </p:column>
                        <p:column headerText="Pontuação por Barema" sortBy="#{formulario.entrevista.pontuacaoTotal}">
                            <p:outputLabel value="#{formulario.entrevista.pontuacaoTotal}"/>
                        </p:column>

                        </p:dataTable>                
                    </p:panel>
                </p:outputPanel>            

            </h:form>
        </div>
    </ui:composition>
</html>
