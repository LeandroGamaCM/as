<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>           
        <div class="card card-w-title">
            <h:form id="formCadastroAdm" prependId="false">
                <p:outputPanel id="paineladm">
                    <p:panel header="Cadastrar administrador">
                        <p:messages autoUpdate="true"/>
                        <h5>Login</h5>
                        <h:panelGrid columns="3">
                            <h:panelGrid columns="1">
                                <p:outputLabel id="admNome">Nome Completo:</p:outputLabel>
                                <p:inputText id="nomeAdm" value="#{usuarioBean.usuarioADM.nome}" required="true" requiredMessage="Nome: Campo Obrigatório" onkeypress="return letras(event)" autocomplete="off" class="tamInputAdm pgUser" /> 
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel id="admCpf">CPF:</p:outputLabel>
                                <p:inputText id="cpfAdm" value="#{usuarioBean.usuarioADM.login}" required="true" requiredMessage="CPF: Campo Obrigatório" autocomplete="off" class="tamInputAdm pgUser" /> 
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel id="admEmail">Email:</p:outputLabel>
                                <p:inputText id="emailAdm" value="#{usuarioBean.usuarioADM.email}" required="true" requiredMessage="Email: Campo Obrigatório" autocomplete="off" class="tamInputAdm pgUser" /> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h5>Senha</h5>
                        <h:panelGrid columns="3">                        
                            <h:panelGrid class="spanpo" columns="1">
                                <span>
                                    <p:outputLabel id="admSenha">Senha:</p:outputLabel>                                
                                    <p:inputText type="password" value="#{usuarioBean.usuarioADM.senha}" alt="Insira uma senha com no mínimo 6 dígitos" required="true" requiredMessage="Senha: Campo Obrigatório" id="senhaAdm" autocomplete="off" class="tamInputAdm pgUser validar" />                                
                                </span>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel id="admConfirma">Confirmar Senha:</p:outputLabel>                                
                                <p:inputText type="password" value="#{usuarioBean.confirmacaoSenha}" required="true" requiredMessage="Confirmar Senha: Campo Obrigatório" id="confirmaAdm" autocomplete="off" class="tamInputAdm pgUser" />                                
                            </h:panelGrid>

                            <h:panelGrid columns="1" style="padding-top: 20px">
                                <p:commandButton class="pgUser" update="@form" action="#{usuarioBean.cadastrarADM()}" onclick="return validarAdm();" value="Cadastrar" type="submit" style="width: 276px"/>                            
                            </h:panelGrid>   
                        </h:panelGrid>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </div>
    </ui:composition>
</html>
