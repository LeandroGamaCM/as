        <p:outputPanel rendered="#{!comprovanteBean.periodoInscricao.ativado}">
            <p:panel>

                    <h5>Atenção: o não envio dos comprovantes ou envio de documentos indevidos acarretará na perda direta das bolsas</h5>
                    <p:growl showDetail="true" autoUpdate="true" />

                    <h:panelGrid columns="1" rendered="#{comprovanteBean.formularioAluno.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}">

                        <h:panelGrid columns="2" rendered="#{comprovanteBean.formularioAluno.ocupacao.arquivoOcupacaoNome != null}">
                            <p:outputLabel value="Arquivo enviado: #{comprovanteBean.formularioAluno.ocupacao.arquivoOcupacaoNome}"/>
                            <p:commandButton value="remover" actionListener="#{comprovanteBean.removerArquivoOcupacao()}" update="@form"/>
                        </h:panelGrid>
                        
                        <h:panelGrid rendered="#{comprovanteBean.formularioAluno.ocupacao.arquivoOcupacao == null}">
                            <p:fileUpload
                                fileUploadListener="#{comprovanteBean.uploadArquivoOcupacao}" update="@form" 
                                label="Arquivo" uploadLabel="Enviar" cancelLabel="Cancelar" 
                                allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"
                                invalidFileMessage="São permitidos apenas arquivos do tipo: jpeg, jpg, png, pdf)"
                                sizeLimit="1048576"
                                invalidSizeMessage="O tamanho máximo permitido é de 1 MB."
                                fileLimit="1"
                            ></p:fileUpload>                        
                        </h:panelGrid>
                    </h:panelGrid>

                        <p:outputLabel value="Comprovante de outras despesas (#{comprovanteBean.formularioAluno.despesa.nomeOutros}):"/>
                        
                        <h:panelGrid columns="2" rendered="#{comprovanteBean.formularioAluno.despesa.arquivoDespesaOutrosNome != null}">
                            <p:outputLabel value="Arquivo enviado: #{comprovanteBean.formularioAluno.despesa.arquivoDespesaOutrosNome}"/>
                            <p:commandButton value="remover" actionListener="#{comprovanteBean.removerArquivoDespesaOutros()}" update="@form"/>
                        </h:panelGrid>
                        
                        <h:panelGrid rendered="#{comprovanteBean.formularioAluno.despesa.arquivoDespesaOutrosNome == null}">
                            <p:fileUpload
                                fileUploadListener="#{comprovanteBean.uploadArquivoDespesaOutros(event)}" update="@form" 
                                label="Arquivo" uploadLabel="Enviar" cancelLabel="Cancelar" 
                                allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"
                                invalidFileMessage="São permitidos apenas arquivos do tipo: jpeg, jpg, png, pdf)"
                                sizeLimit="1048576"
                                invalidSizeMessage="O tamanho máximo permitido é de 1 MB."
                                fileLimit="1"
                            ></p:fileUpload> 
                        </h:panelGrid>                 
                    </h:panelGrid>

                    <h:panelGrid>
                        <p:commandButton value="Enviar comprovantes" update="@form" actionListener="#{comprovanteBean.finalizarInscricao()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </ui:composition>
</html>
