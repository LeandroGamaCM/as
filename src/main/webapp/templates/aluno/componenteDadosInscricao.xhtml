<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="ui-fluid">
            
            <h:form>
                <p:panel header="Dados Pessoais">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Nome Completo: #{alunoBean.aluno.nome}"/>
                        <p:outputLabel value="CPF: #{alunoBean.aluno.cpf}"/>
                        <p:outputLabel value="Apelido: #{alunoBean.aluno.apelido}"/>
                        <p:outputLabel value="Sexo: #{alunoBean.aluno.sexo}"/>
                        <p:outputLabel value="Data de Nascimento: #{alunoBean.aluno.dataNascimento}"/>
                        <p:outputLabel value="RG: #{alunoBean.aluno.rg}"/>
                        <p:outputLabel value="Estado civil: #{alunoBean.aluno.estadoCivil}"/>
                        <p:outputLabel value="Modalidade: #{alunoBean.turma.modalidade}"/>
                        <p:outputLabel value="Curso: #{alunoBean.turma.curso}"/>
                        <p:outputLabel value="Turma: #{alunoBean.turma.nome}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Contato">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Telefone: #{alunoBean.aluno.telefone}"/>
                        <p:outputLabel value="Celular: #{alunoBean.aluno.celular}"/>
                        <p:outputLabel value="Email: #{alunoBean.aluno.email}"/>
                    </h:panelGrid>
                </p:panel>            

                <p:panel header="Endereco">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Endereco: #{alunoBean.endereco.rua}"/>
                        <p:outputLabel value="Nº: #{alunoBean.endereco.numero}"/>
                        <p:outputLabel value="Bairro: #{alunoBean.endereco.bairro}"/>
                        <p:outputLabel value="Cidade: #{alunoBean.endereco.cidade}"/>
                    </h:panelGrid>
                </p:panel>            

                <p:panel header="Preferências de Bolsa: ">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Primeira opção: #{alunoBean.formulario.primeiraPreferencia}"/>
                        <p:outputLabel value="Segunda opção: #{alunoBean.formulario.segundaPreferencia}"/>
                    </h:panelGrid>
                </p:panel>            

                <p:panel header="Dados Bancários">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Não possui conta bancária" rendered="#{!alunoBean.conta.possuiConta}"/> 
                        <p:outputLabel value="Banco: #{alunoBean.conta.nomeBanco}" rendered="#{alunoBean.conta.possuiConta}" />
                        <p:outputLabel value="Agência: #{alunoBean.conta.agencia}" rendered="#{alunoBean.conta.possuiConta}"/>
                        <p:outputLabel value="Tipo de conta: #{alunoBean.conta.tipo}" rendered="#{alunoBean.conta.possuiConta}"/>
                        <p:outputLabel value="Número da conta: #{alunoBean.conta.numero}" rendered="#{alunoBean.conta.possuiConta}"/>
                        <p:outputLabel value="Operação: #{alunoBean.conta.operacao}" rendered="#{alunoBean.conta.possuiConta}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Curso preparatório">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Não possui curso preparatório" rendered="#{!alunoBean.informacoesCurriculares.cursoPreparatorio}" />
                        <p:outputLabel value="Curso: #{alunoBean.informacoesCurriculares.nomeCursoPreparatorio}" rendered="#{alunoBean.informacoesCurriculares.cursoPreparatorio}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Escola de origem">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="#{alunoBean.informacoesCurriculares.ondeEstudou}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Interrupção dos estudos">
                    <h:panelGrid columns="1">                        
                        <p:outputLabel value="Não houve interrupção" rendered="#{!alunoBean.informacoesCurriculares.interrupcaoEstudos}"/>
                        <p:outputLabel value="Motivo interrupção: #{alunoBean.informacoesCurriculares.motivoInterrupcao}" rendered="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}"/>
                        <p:outputLabel value="Data da interrupção: #{alunoBean.informacoesCurriculares.dataInterrupcao}" rendered="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}"/>
                        <p:outputLabel value="Tempo de interrupção: #{alunoBean.informacoesCurriculares.tempoInterrupcao}" rendered="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Bolsas: ">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Nenhuma bolsa" rendered="#{!alunoBean.bolsasAuxilio.programaExtensao and !alunoBean.bolsasAuxilio.pibicjr and !alunoBean.bolsasAuxilio.pibid and !alunoBean.bolsasAuxilio.pibic and !alunoBean.bolsasAuxilio.monitoria}"/>
                        <p:outputLabel value="Bolsa de Programa de Extensão" rendered="#{alunoBean.bolsasAuxilio.programaExtensao}"/>
                        <p:outputLabel value="Bolsa PIBIC/Jr." rendered="#{alunoBean.bolsasAuxilio.pibicjr}"/>
                        <p:outputLabel value="Bolsa PIBID" rendered="#{alunoBean.bolsasAuxilio.pibid}"/>
                        <p:outputLabel value="Bolsa PIBIC" rendered="#{alunoBean.bolsasAuxilio.pibic}"/>
                        <p:outputLabel value="Bolsa de Monitoria" rendered="#{alunoBean.bolsasAuxilio.monitoria}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Estágio remunerado">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui estágio remunerado" rendered="#{!alunoBean.ocupacao.possuiEstagio}"/>
                        <p:outputLabel value="Instituição do estágio: #{alunoBean.ocupacao.instiruicaoEstagio}" rendered="#{alunoBean.ocupacao.possuiEstagio}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Condição de manutenção">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Sustentado por ambos os pais" rendered="#{alunoBean.condicaoManutencao.ambosPais}"/>
                        <p:outputLabel value="Sustentado apenas pelo pai"  rendered="#{alunoBean.condicaoManutencao.apenasPai}"/>
                        <p:outputLabel value="Sustentado apenas pela mãe"  rendered="#{alunoBean.condicaoManutencao.apenasMae}"/>
                        <p:outputLabel value="Sustentado pelos avós" rendered="#{alunoBean.condicaoManutencao.avos}"/>
                        <p:outputLabel value="Sustentado por: #{alunoBean.condicaoManutencao.parentesco}" rendered="#{alunoBean.condicaoManutencao.outrosParentes}"/>
                        <p:outputLabel value="Sustentado por: #{alunoBean.condicaoManutencao.nomeOutrosMeios}" rendered="#{alunoBean.condicaoManutencao.outrosMeios}"/>
                        <p:outputLabel value="Nenhuma das opções" rendered="#{!alunoBean.condicaoManutencao.ambosPais and
                                                                              !alunoBean.condicaoManutencao.apenasPai and 
                                                                              !alunoBean.condicaoManutencao.apenasMae and 
                                                                              !alunoBean.condicaoManutencao.avos and 
                                                                              !alunoBean.condicaoManutencao.parentesco and 
                                                                              !alunoBean.condicaoManutencao.nomeOutrosMeios}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Situação ocupacional">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{alunoBean.ocupacao.situacaoOcupacional}"/>
                        
                        <p:outputLabel value="Profissão: #{alunoBean.ocupacao.profissao}" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                        <p:outputLabel value="Tipo de profissão: #{alunoBean.ocupacao.trabalho}" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                        <p:outputLabel value="Nome do empregador e/ou da empresa: #{alunoBean.ocupacao.nomeEmpregador}" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                        <p:outputLabel value="Tempo de serviço: #{alunoBean.ocupacao.tempoServico} anos" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                        <p:outputLabel value="Telefone do empregador ou da empresa: #{alunoBean.ocupacao.telefoneEmpregador}" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                        <p:outputLabel value="Salário Mensal: R$ #{alunoBean.ocupacao.salarioMensal}" rendered="#{alunoBean.ocupacao.situacaoOcupacional == 'Trabalhador(a)'}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Dependentes">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui dependentes" rendered="#{!alunoBean.dependentes.possuiDependente}"/>
                        <p:outputLabel value="Quantidade de dependentes: #{alunoBean.dependentes.quantos}" rendered="#{alunoBean.dependentes.possuiDependente}"/>
                        <p:outputLabel value="Tipo de dependentes: " rendered="#{alunoBean.dependentes.possuiDependente}"/>
                        <p:outputLabel value="Companheiro" rendered="#{alunoBean.dependentes.companheiro}"/>
                        <p:outputLabel value="Filho" rendered="#{alunoBean.dependentes.filho}"/>
                        <p:outputLabel value="Idoso" rendered="#{alunoBean.dependentes.idoso}"/>
                        <p:outputLabel value="#{alunoBean.dependentes.outroDependente}" rendered="#{alunoBean.dependentes.outro}"/>
                        
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Despesas no campus">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui" rendered="#{!(alunoBean.despesasCampus.alimentacao > 0) and !(alunoBean.despesasCampus.materiaisEscolares > 0) and !(alunoBean.despesasCampus.trabalhos > 0)}"/>
                        <p:outputLabel value="Alimentação: #{alunoBean.despesasCampus.alimentacao}" rendered="#{alunoBean.despesasCampus.alimentacao > 0}"/>
                        <p:outputLabel value="Materiais escolares: #{alunoBean.despesasCampus.materiaisEscolares}" rendered="#{alunoBean.despesasCampus.materiaisEscolares > 0}"/>
                        <p:outputLabel value="Trabalhos: #{alunoBean.despesasCampus.trabalhos}" rendered="#{alunoBean.despesasCampus.trabalhos > 0}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Com quem você mora">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{alunoBean.situacaoResidencial.comQuemMora}" rendered="#{alunoBean.situacaoResidencial.comQuemMora != 'Outra Situação'}"/>
                        <p:outputLabel value="#{alunoBean.situacaoResidencial.moraComQuemOutro}" rendered="#{alunoBean.situacaoResidencial.comQuemMora == 'Outra Situação'}"/>
                        <p:outputLabel value="Despesas extras com moradia: #{alunoBean.situacaoResidencial.despesasExtra}" rendered="#{alunoBean.situacaoResidencial.despesasExtra > 0}"/>
                        <p:outputLabel value="Situação da casa: #{alunoBean.situacaoResidencial.situacaoCasa}" rendered="#{alunoBean.situacaoResidencial.situacaoCasa != 'Outro'}"/>
                        <p:outputLabel value="Valor aluguel: #{alunoBean.situacaoResidencial.valorAluguel}" rendered="#{alunoBean.situacaoResidencial.situacaoCasa == 'Casa alugada'}"/>
                        <p:outputLabel value="Quem emprestou : #{alunoBean.situacaoResidencial.casaQuemEmprestou}" rendered="#{alunoBean.situacaoResidencial.situacaoCasa == 'Casa cedida'}"/>
                        <p:outputLabel value=" : #{alunoBean.situacaoResidencial.casaQuemEmprestou}" rendered="#{alunoBean.situacaoResidencial.situacaoCasa == 'Outro'}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Características da sua casa">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Possui: "/>
                        <p:outputLabel value="Acabamento" rendered="#{alunoBean.residencia.acabamento}"/>
                        <p:outputLabel value="Rede de esgoto" rendered="#{alunoBean.residencia.redeEsgoto}"/>
                        <p:outputLabel value="Água" rendered="#{alunoBean.residencia.agua}"/>
                        <p:outputLabel value="Luz" rendered="#{alunoBean.residencia.luz}"/>
                        <p:outputLabel value="Fossa" rendered="#{alunoBean.residencia.fossa}"/>
                        <p:outputLabel value="Banheiro" rendered="#{alunoBean.residencia.banheiro}"/>
                        <p:outputLabel value="Chuveiro" rendered="#{alunoBean.residencia.chuveiro}"/>
                        <br/>
                        <p:outputLabel value="Não possui: " rendered="#{!alunoBean.residencia.acabamento and !alunoBean.residencia.redeEsgoto and !alunoBean.residencia.agua and !alunoBean.residencia.luz and !alunoBean.residencia.fossa and !alunoBean.residencia.banheiro and !alunoBean.residencia.chuveiro}"/>
                        <p:outputLabel value="Acabamento" rendered="#{!alunoBean.residencia.acabamento}"/>
                        <p:outputLabel value="Rede de esgoto" rendered="#{!alunoBean.residencia.redeEsgoto}"/>
                        <p:outputLabel value="Água" rendered="#{!alunoBean.residencia.agua}"/>
                        <p:outputLabel value="Luz" rendered="#{!alunoBean.residencia.luz}"/>
                        <p:outputLabel value="Fossa" rendered="#{!alunoBean.residencia.fossa}"/>
                        <p:outputLabel value="Banheiro" rendered="#{!alunoBean.residencia.banheiro}"/>
                        <p:outputLabel value="Chuveiro" rendered="#{!alunoBean.residencia.chuveiro}"/>
                        <br/>
                        <p:outputLabel value="Tipo de cobertura: #{alunoBean.residencia.cobertura}"/>
                        <p:outputLabel value="Tipo de piso: #{alunoBean.residencia.piso}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Acesso a internet">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Acessa #{alunoBean.situacaoResidencial.acessoInternet}" rendered="#{alunoBean.situacaoResidencial.acessoInternet != 'Não Acessa a Internet'}"/>
                        <p:outputLabel value="#{alunoBean.situacaoResidencial.acessoInternet}" rendered="#{alunoBean.situacaoResidencial.acessoInternet == 'Não Acessa a Internet'}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Membros da família que moram na mesma casa">
                    <h:panelGrid columns="1">
                        <p:dataTable var="membroFamiliar" value="#{alunoBean.membrosFamiliares}">
                            <p:column headerText="Nome">
                                <p:outputLabel value="#{membroFamiliar.nome}"/>
                            </p:column>
                            <p:column headerText="Parentesco">
                                <p:outputLabel value="#{membroFamiliar.parentesco}"/>
                            </p:column>
                            <p:column headerText="Idade">
                                <p:outputLabel value="#{membroFamiliar.idade}"/>
                            </p:column>
                            <p:column headerText="Sexo">
                                <p:outputLabel value="#{membroFamiliar.sexo}"/>
                            </p:column>
                            <p:column headerText="Escolaridade">
                                <p:outputLabel value="#{membroFamiliar.escolaridade}"/>
                            </p:column>
                            <p:column headerText="Salário">
                                <p:outputLabel value="#{membroFamiliar.salario}"/>
                            </p:column>
                        
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Doenças graves">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui nenhum membro familiar com doenças graves e/ou que faz uso de medicação contínua" rendered="#{!alunoBean.doenca.possuiDoenca}"/>
                        <p:outputLabel value="Doente(s): #{alunoBean.doenca.doente}" rendered="#{alunoBean.doenca.possuiDoenca}"/>
                        <p:outputLabel value="Doente(s): #{alunoBean.doenca.doencas}" rendered="#{alunoBean.doenca.possuiDoenca}"/>
                        <p:outputLabel value="Local de tratamento: #{alunoBean.doenca.tratamento}" rendered="#{alunoBean.doenca.possuiDoenca}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Gestante">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Possui membro familiar gestante" rendered="#{alunoBean.familia.possuiGestante}"/>
                        <p:outputLabel value="Não possui membro familiar gestante" rendered="#{!alunoBean.familia.possuiGestante}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Rendas">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui nenhuma renda" rendered="#{!alunoBean.renda.aluguel and !alunoBean.renda.ajuda and !alunoBean.renda.outros and !alunoBean.renda.pensaoAlimenticia and !alunoBean.renda.pensaoMorte}"/>
                        <p:outputLabel value="Aluguel: R$ #{alunoBean.renda.valorAluguel}" rendered="#{alunoBean.renda.aluguel}"/>
                        <p:outputLabel value="Ajuda de terceiros: R$ #{alunoBean.renda.valorAjuda}" rendered="#{alunoBean.renda.ajuda}"/>
                        <p:outputLabel value="Pensão alímentícia: R$ #{alunoBean.renda.valorPensaoAlimenticia}" rendered="#{alunoBean.renda.pensaoAlimenticia}"/>
                        <p:outputLabel value="Pensão por morte: R$ #{alunoBean.renda.valorPensaoMorte}" rendered="#{alunoBean.renda.pensaoMorte}"/>
                        <p:outputLabel value="Outras rendas: R$ #{alunoBean.renda.valorOutros}" rendered="#{alunoBean.renda.outros}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Despesas">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui nenhuma despesa" rendered="#{!alunoBean.despesa.aluguel and !alunoBean.despesa.agua and !alunoBean.despesa.endividamento and !alunoBean.despesa.financiamentos and !alunoBean.despesa.internet
                                                                                      and !alunoBean.despesa.investimentosEducacao and !alunoBean.despesa.luz and !alunoBean.despesa.medicamentos and !alunoBean.despesa.mensalidadeEscolar and !alunoBean.despesa.outros
                                                                                      and !alunoBean.despesa.planoSaude and !alunoBean.despesa.telefone and !alunoBean.despesa.transporte}"/>
                        <p:outputLabel value="Aluguel: R$ #{alunoBean.despesa.valorAluguel}" rendered="#{alunoBean.despesa.aluguel}"/>
                        <p:outputLabel value="Água: R$ #{alunoBean.despesa.valorAgua}" rendered="#{alunoBean.despesa.agua}"/>
                        <p:outputLabel value="Luz: R$ #{alunoBean.despesa.valorLuz}" rendered="#{alunoBean.despesa.luz}"/>
                        <p:outputLabel value="Medicamentos: R$ #{alunoBean.despesa.valorMedicamentos}" rendered="#{alunoBean.despesa.medicamentos}"/>
                        <p:outputLabel value="Mensalidade escolar: R$ #{alunoBean.despesa.valorMensalidadeEscolar}" rendered="#{alunoBean.despesa.mensalidadeEscolar}"/>
                        <p:outputLabel value="Financiamentos: R$ #{alunoBean.despesa.valorFinanciamentos}" rendered="#{alunoBean.despesa.financiamentos}"/>
                        <p:outputLabel value="Internet: R$ #{alunoBean.despesa.valorInternet}" rendered="#{alunoBean.despesa.internet}"/>
                        <p:outputLabel value="Investimentos em educação: R$ #{alunoBean.despesa.valorInvestimentosEducacao}" rendered="#{alunoBean.despesa.investimentosEducacao}"/>
                        <p:outputLabel value="Plano de saúde: R$ #{alunoBean.despesa.valorPlanoSaude}" rendered="#{alunoBean.despesa.planoSaude}"/>
                        <p:outputLabel value="Endividamento: R$ #{alunoBean.despesa.valorEndividamento}" rendered="#{alunoBean.despesa.endividamento}"/>
                        <p:outputLabel value="Telefone: R$ #{alunoBean.despesa.valorTelefone}" rendered="#{alunoBean.despesa.telefone}"/>
                        <p:outputLabel value="Transporte: R$ #{alunoBean.despesa.valorTransporte}" rendered="#{alunoBean.despesa.transporte}"/>
                        <p:outputLabel value="Outros: R$ #{alunoBean.despesa.valorOutros}" rendered="#{alunoBean.despesa.outros}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Residência familiar">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{alunoBean.residenciaFamilia.zona}" />
                        <p:outputLabel value="Distância do campus: #{alunoBean.residenciaFamilia.distanciaCampus} Km" rendered="#{alunoBean.residenciaFamilia.zona == 'Zona rural'}"/>
                        <p:outputLabel value="Situaçao residenial: #{alunoBean.residenciaFamilia.situacaoCasa}"/>
                        <br/>
                        <p:outputLabel value="Quantidade de automóveis: #{alunoBean.residenciaFamilia.qtdeAutomoveis}"/>
                        <p:outputLabel value="Quantidade de computadores: #{alunoBean.residenciaFamilia.qtdeComputadores}"/>
                        <p:outputLabel value="Quantidade de televisores: #{alunoBean.residenciaFamilia.qtdeTelevisores}"/>
                        <p:outputLabel value="Quantidade de geladeiras: #{alunoBean.residenciaFamilia.qtdeGeladeiras}"/>
                        <p:outputLabel value="Quantidade de máquinas de lavar: #{alunoBean.residenciaFamilia.qtdeMaquinaLavar}"/>
                        <p:outputLabel value="Quantidade de quartos: #{alunoBean.residenciaFamilia.qtdeQuartos}"/>
                        <p:outputLabel value="Quantidade de banheiros: #{alunoBean.residenciaFamilia.qtdeBanheiros}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Imóveis">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui outros imóveis alem do que habita" rendered="#{!alunoBean.imovel.possuiImovel}"/>
                        <p:outputLabel value="Possui:" rendered="#{alunoBean.imovel.possuiImovel}"/>
                        <p:outputLabel value="Apartamento(s)" rendered="#{alunoBean.imovel.apartamentos}"/>
                        <p:outputLabel value="Casa(s) de praia" rendered="#{alunoBean.imovel.casaPraia}"/>
                        <p:outputLabel value="Fazenda(s)" rendered="#{alunoBean.imovel.fazendas}"/>
                        <p:outputLabel value="Lotes" rendered="#{alunoBean.imovel.lotes}"/>
                        <p:outputLabel value="Salas comerciais" rendered="#{alunoBean.imovel.salasComerciais}"/>
                        <p:outputLabel value="Sítio(s)" rendered="#{alunoBean.imovel.sitios}"/>
                        <p:outputLabel value="Terras" rendered="#{alunoBean.imovel.terras}"/>
                        <p:outputLabel value="#{alunoBean.imovel.nomeOutroImovel}" rendered="#{alunoBean.imovel.outroImovel}"/>
                        <p:outputLabel value="Quantidade de Hectáres: #{alunoBean.imovel.hectares}" rendered="#{alunoBean.imovel.possuiImovel}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Programas Sociais">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Não possui programas sociais" rendered="#{!alunoBean.familia.possuiProgramaSocial}"/>
                        <p:outputLabel value="#{alunoBean.familia.programaSocial}" rendered="#{alunoBean.familia.programaSocial != 'Outro'}"/>
                        <p:outputLabel value="#{alunoBean.familia.outroProgramaSocial}" rendered="#{alunoBean.familia.programaSocial == 'Outro'}"/>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Serviço de saúde">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{alunoBean.familia.servicoSaude}" />
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Esclarecimentos">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Nenhum esclarecimento adicional" rendered="#{alunoBean.formulario.esclarecimentos == null}"/>
                        <p:outputLabel value="#{alunoBean.formulario.esclarecimentos}" rendered="#{alunoBean.formulario.esclarecimentos != null}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        
        
    </ui:composition>
</html>
