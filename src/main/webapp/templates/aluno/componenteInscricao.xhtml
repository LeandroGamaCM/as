<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form prependId="false">
            <p:growl id="growl" sticky="true" showDetail="true"/>               
            <div class="card card-w-title">
                <p:panel header="Provisório, apenas pra facilitar a alternancia das telas">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Mudar pra formulário" update="chefao" actionListener="#{alunoBean.changeToFormulario()}"/>
                            <p:commandButton value="Mudar pra confirmar dados" update="chefao" actionListener="#{alunoBean.changeToTelaDados()}"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </p:panel>
                <p:outputPanel id="chefao">
                    <p:panel rendered="#{alunoBean.telaFormulario}">
                <h1>Formulário de Inscrição</h1>
                <p:wizard nextLabel="Próximo" onnext="return onnext();" onback="return onback();" backLabel="Voltar" flowListener="#{alunoBean.onFlowProcess}">

                    <p:tab id="parte1" titleStyleClass="tab1" title="Dados Pessoais">
                        <p:panel header="Dados Pessoais">
                            <p:messages />                              
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="4" columnClasses="label1, value1, label2, value2">
                                <p:outputLabel style="width: 100%" value="Nome Completo: " for="nome" />
                                <p:inputText style="width: 100%" id="nome" value="#{alunoBean.aluno.nome}" label="name"/>                               

                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="cpf" value="CPF: "/>
                                <p:inputText style="width: 100%" id="cpf" value="#{alunoBean.aluno.cpf}" label="CPF"/>
                            </h:panelGrid>

                            <h:panelGrid style="margin-top: 7px" width="100%" columns="6" columnClasses="col10, col11, col12, col13, col14, col15">
                                <p:outputLabel style="width: 100%" value="Apelido: " for="apelido" />
                                <p:inputText style="width: 100%" id="apelido" value="#{alunoBean.aluno.apelido}" label="Apelido"/>

                                <p:outputLabel style="margin-left: 20px" value="Sexo:" />
                                <p:selectOneRadio value="#{alunoBean.aluno.sexo}">
                                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />                                   
                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />                                   
                                </p:selectOneRadio>   

                                <p:outputLabel style="width: 100%; margin-left: 20px;" value="Data de Nascimento: " for="date" />                                    
                                <p:inputMask style="width: 100%" id="date" value="#{alunoBean.aluno.dataNascimento}" mask="99/99/9999">
                                    <f:convertDateTime dateStyle="medium"/>
                                </p:inputMask>                               
                            </h:panelGrid>

                            <h:panelGrid style="margin-top: 7px" width="100%" columns="6">
                                <p:outputLabel style="width: 100%" for="rg" value="RG: "/>
                                <p:inputMask style="width: 100%" id="rg"  mask="" value="#{alunoBean.aluno.rg}" label="RG"/>

                                <p:outputLabel style="margin-left: 20px" value="Etnia: "/>
                                <p:selectOneMenu value="#{alunoBean.aluno.etnia}">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItem itemLabel="Negro(a)" itemValue="Negro(a)" />                                   
                                    <f:selectItem itemLabel="Indigena(a)" itemValue="Indigena(a)" />                                   
                                    <f:selectItem itemLabel="Pardo(a)" itemValue="Pardo(a)" />                                   
                                    <f:selectItem itemLabel="Branco(a)" itemValue="Branco(a)" />                                   
                                    <f:selectItem itemLabel="Amarelo(a)" itemValue="Amarelo(a)" />                                  
                                    <f:selectItem itemLabel="Outro(a)" itemValue="Outro(a)" />                                  
                                </p:selectOneMenu>                                

                                <p:outputLabel style="margin-left: 20px" value="Estado Civil: "/>
                                <p:selectOneMenu value="#{alunoBean.aluno.estadoCivil}">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />                                   
                                    <f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />                                   
                                    <f:selectItem itemLabel="Uniao Estável" itemValue="Uniao Estável" />                                   
                                    <f:selectItem itemLabel="Separado(a)" itemValue="Separado(a)" />                                   
                                    <f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />                                  
                                </p:selectOneMenu>                                
                            </h:panelGrid>  
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="6" columnClasses="label8, value8, label9, value9, label10, value10" >
                                <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Modalidade: " for="modalidade" />
                                <p:selectOneMenu style="width: 100%" id="modalidade" value="#{alunoBean.turma.modalidade}">
                                    <f:selectItem itemLabel="Selecione..."/>
                                    <f:selectItems value="#{alunoBean.modalidades}"/>                                  
                                    <p:ajax update="curAjax,turAjax" event="change" listener="#{alunoBean.selecaoModalidade()}"/>
                                </p:selectOneMenu> 

                                <p:outputPanel id="curAjax" >
                                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Curso: " for="curso" />
                                    <p:selectOneMenu style="width: 100%" id="curso" value="#{alunoBean.turma.curso}" disabled="#{!alunoBean.selectedModalidade}">
                                        <f:selectItem itemLabel="Selecione..." />
                                        <f:selectItems value="#{alunoBean.cursos}"/>                                  
                                        <p:ajax update="turAjax" event="change" listener="#{alunoBean.selecaoCurso()}"/>
                                    </p:selectOneMenu>
                                </p:outputPanel>

                                <p:outputPanel id="turAjax">
                                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Turma: " for="turma" />
                                    <p:selectOneMenu style="width: 100%" id="turma" value="#{alunoBean.turma.nome}" disabled="#{!alunoBean.selectedCurso}">
                                        <f:selectItem itemLabel="Selecione..."/>
                                        <f:selectItems value="#{alunoBean.turmas}"/>                                   
                                    </p:selectOneMenu>  
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Contato">
                            <h:panelGrid style="margin-top: 7px" width="100%" columns="6" columnClasses="coluna10, coluna20, coluna30, coluna40">                               
                                <p:outputLabel style="width: 100%" for="tele" value="Telefone: "/>
                                <p:inputMask mask="(99) 99999-9999" style="width: 100%" id="tele" label="telefone: " value="#{alunoBean.aluno.telefone}"/>

                                <p:outputLabel style="width: 100%; margin-left: 20px" for="celular" value="Celular "/>
                                <p:inputMask mask="(99) 99999-9999" style="width: 100%" id="celular" label="celular" value="#{alunoBean.aluno.celular}"/>

                                <p:outputLabel style="width: 100%; margin-left: 20px" for="Lemail" value="Email: "/>
                                <p:inputText style="width: 100%" id="Lemail" label="Email" value="#{alunoBean.aluno.email}"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Endereço">                            
                            <h:panelGrid style="margin-top: 7px" width="100%" columns="8" columnClasses="col155, col16, col21, col22, col17, col18, col19, col20">
                                <p:outputLabel style="width: 100%" for="cidad" value="Cidade: "/>
                                <p:inputText value="#{alunoBean.endereco.cidade}" style="width: 100%" id="cidad" label="Cidade"/>   

                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="bairro" value="Bairro: "/>
                                <p:inputText value="#{alunoBean.endereco.bairro}" style="width: 100%" id="bairro" label="Bairro"/>

                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="rua" value="Rua: "/>
                                <p:inputText style="width: 100%" value="#{alunoBean.endereco.rua}" id="rua" label="Rua"/>

                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="numb" value="Número: "/>
                                <p:inputText value="#{alunoBean.endereco.numero}" style="width: 100%" id="numb" label="Numero"/>                                   
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Preferências de bolsa">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Quais suas preferências dentre as bolsas oferecidas:"/>
                                <p:outputLabel value="Primeira opção:"/>
                                <p:selectOneMenu value="#{alunoBean.formulario.primeiraPreferencia}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems value="#{alunoBean.listaBolsas}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Segunda opção:"/>
                                <p:selectOneMenu value="#{alunoBean.formulario.segundaPreferencia}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems value="#{alunoBean.listaBolsas}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>

                        <!--Colocar Mascaras nos inputs-->
                        <p:panel header="Dados Bancários">
                            <p:messages />                              
                            <h:panelGrid width="100%" columns="2" columnClasses="col1, col2">
                                <p:outputLabel value="Possui conta bancária própria?"/>
                                <p:selectOneRadio id="conta" value="#{alunoBean.conta.possuiConta}" layout="responsive" columns="1">
                                    <f:selectItem itemLabel="Não" itemValue="false"/>  
                                    <f:selectItem itemLabel="Sim" itemValue="true" />  
                                    <p:ajax update="contaAjax" event="change"/>
                                </p:selectOneRadio> 
                            </h:panelGrid>
                            <p:outputPanel id="contaAjax">  
                                <h:panelGrid rendered="#{alunoBean.conta.possuiConta}" width="100%" columns="8" columnClasses="label11, value11, label12, value12,label13, value13, label14, value14">
                                    <p:outputLabel style="width: 100%" value="Banco: " for="banco" />
                                    <p:inputText style="width: 100%" id="banco" value="#{alunoBean.conta.nomeBanco}" label="Banco"/>

                                    <p:outputLabel style="width: 100%; margin-left: 20px" value="Agência: " for="agencia" />
                                    <p:inputText style="width: 100%" id="agencia" value="#{alunoBean.conta.agencia}" label="Agência"/>
                                    
                                    <p:outputLabel value="Tipo de conta"/>
                                    <p:selectOneMenu value="#{alunoBean.conta.tipo}">
                                        <f:selectItem itemLabel="Conta corrente" itemValue="Conta corrente"/>
                                        <f:selectItem itemLabel="Poupança" itemValue="Poupança"/>
                                    </p:selectOneMenu>
                                    
                                    <p:outputLabel style="width: 100%; margin-left: 20px" value="Número da conta: " for="numeroConta" />
                                    <p:inputText style="width: 100%" id="numeroConta" value="#{alunoBean.conta.numero}" label="Numero"/>

                                    <p:outputLabel style="width: 100%; margin-left: 20px" value="Operação: " for="operacao" />
                                    <p:inputText style="width: 100%" id="operacao" value="#{alunoBean.conta.operacao}" label="Operação"/>
                                </h:panelGrid>   
                            </p:outputPanel>
                        </p:panel> 
                    </p:tab>
                    <p:tab id="parte2" titleStyleClass="tab2" title="Vida Acadêmica">

                        <p:panel header="Para ingressar no IFBA você fez algum curso preparatório?">
                            <p:messages />                              
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="3" columnClasses="value15, label16, value16">                              
                                <p:selectOneRadio value="#{alunoBean.informacoesCurriculares.cursoPreparatorio}"  columns="1">
                                    <f:selectItem itemLabel="Não" itemValue="false" />  
                                    <f:selectItem itemLabel="Sim:" itemValue="true" />  
                                    <p:ajax update="cursoAjax" event="change"/>
                                </p:selectOneRadio>
                            </h:panelGrid>

                            <p:outputPanel id="cursoAjax">
                                <h:panelGrid columns="2" rendered="#{alunoBean.informacoesCurriculares.cursoPreparatorio}">
                                    <p:outputLabel style="width: 100%" value="Qual? " for="curPre" />
                                    <p:inputText style="width: 100%" id="curPre" value="#{alunoBean.informacoesCurriculares.nomeCursoPreparatorio}" label="Lastname"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel> 


                        <p:panel header="Onde você estudou?">
                            <p:messages />                                                           
                            <p:selectOneRadio  value="#{alunoBean.informacoesCurriculares.ondeEstudou}" layout="responsive" columns="1">
                                <f:selectItem itemLabel="Escola pública" itemValue="Escola pública" />  
                                <f:selectItem itemLabel="Escola particular com bolsa" itemValue="Escola particular com bolsa" />  
                                <f:selectItem itemLabel="Escola particular sem bolsa" itemValue="Escola particular sem bolsa" />  
                                <f:selectItem itemLabel="Parte em escola pública e parte em escola particular com bolsa" itemValue="Parte em escola pública e parte em escola particular com bolsa" />  
                                <f:selectItem itemLabel="Parte em escola pública e parte em escola particular sem bolsa" itemValue="Parte em escola pública e parte em escola particular sem bolsa" />   
                            </p:selectOneRadio>                                                                  
                        </p:panel> 

                        <p:panel header="Houve interrupção dos estudos em algum momento da sua vida acadêmica?">
                            <p:messages />                              
                            <p:selectOneRadio style="margin-top: 3px" value="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}" columns="2">
                                <f:selectItem itemLabel="Não" itemValue="false" />  
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <p:ajax update="interrupcaoAjax" event="change"/>
                            </p:selectOneRadio>  

                            <p:outputPanel id="interrupcaoAjax">
                                <h:panelGrid rendered="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}">
                                    <h:panelGrid width="100%" style="margin-top: 5px" columns="2" columnClasses="label17, value17"> 
                                        <p:outputLabel style="width: 100%; margin-right: 4px" value="Por qual motivo? " for="intEst" />
                                        <p:inputText style="width: 100%" id="intEst" value="#{alunoBean.informacoesCurriculares.motivoInterrupcao}" label="Interrupcao"/>
                                    </h:panelGrid> 

                                    <h:panelGrid width="100%" style="margin-top: 7px" columns="4" columnClasses="label18, value18, label19, value19">                              
                                        <p:outputLabel style="width: 100%; margin-top: 4px" for="IntAconteceu" value="Quando aconteceu? " />
                                        <p:inputMask style="width: 100%" id="IntAconteceu" value="#{alunoBean.informacoesCurriculares.dataInterrupcao}" mask="99/99/9999">
                                            <f:convertDateTime dateStyle="medium"/>
                                        </p:inputMask>

                                        <p:outputLabel style="width: 100%; margin-right: 4px; margin-left: 20px" value="Por quanto tempo? " for="tempoInter" />
                                        <p:inputText style="width: 100%" id="tempoInter" value="#{alunoBean.informacoesCurriculares.tempoInterrupcao}" label="Tempo Interrupção"/>
                                    </h:panelGrid>  
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel> 

                        <p:panel header="Você possui alguma das bolsas abaixo?">
                            <p:messages />   
                            <h:panelGrid columns="1">
                                <p:selectManyCheckbox style="width: 100%" id="auxilio" value="#{alunoBean.selectedBolsasAuxilio}" layout="responsive" columns="1">
                                    <f:selectItem itemLabel="Bolsa de Programa de Extensão" itemValue="e" />
                                    <f:selectItem itemLabel="Bolsa PIBIC/Jr." itemValue="j" />
                                    <f:selectItem itemLabel="Bolsa PIBID" itemValue="d" />
                                    <f:selectItem itemLabel="Bolsa PIBIC" itemValue="c" />
                                    <f:selectItem itemLabel="Bolsa de Monitoria" itemValue="m" />
                                    <p:ajax event="change" listener="#{alunoBean.setBolsasAuxilioProperties()}"/>
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Você possui estágio remunerado?">
                            <p:messages />        
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="3" columnClasses="label60, label61, value62"> 
                                <p:selectOneRadio value="#{alunoBean.ocupacao.possuiEstagio}" columns="2">
                                    <f:selectItem itemLabel="Não" itemValue="false" />  
                                    <f:selectItem itemLabel="Sim" itemValue="true" />
                                    <p:ajax update="estAjax" event="change"/>
                                </p:selectOneRadio>  
                                <p:outputPanel id="estAjax">
                                    <p:panelGrid rendered="#{alunoBean.ocupacao.possuiEstagio}">
                                        <p:outputLabel style="width: 100%" value="Qual a instituição? " for="aux402" />
                                        <p:inputText style="width: 100%" id="aux402" value="#{alunoBean.ocupacao.instiruicaoEstagio}" label="Instituição"/>
                                    </p:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>   
                        </p:panel>

                    </p:tab>


                    <p:tab id="parte3" titleStyleClass="tab3" title="Parte 3">
                        <p:panel header="Qual a sua condição de manutenção?">
                            <p:outputPanel id="manutAjax">
                                <p:messages /> 
                                <h:panelGrid width="100%" columns="2" columnClasses="label25, value25" >                              
                                    <p:selectManyCheckbox value="#{alunoBean.selectedSustentadores}" layout="responsive" columns="1" >
                                        <f:selectItem itemLabel="Sustentado pelos meus pais" itemValue="pm" itemDisabled="#{alunoBean.verificaSelectedSustentadoresM() || alunoBean.verificaSelectedSustentadoresP() || alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Sustentado somente pelo meu PAI" itemValue="p" itemDisabled="#{alunoBean.verificaSelectedSustentadoresPM() || alunoBean.verificaSelectedSustentadoresM() || alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Sustentado somente pela minha MÃE" itemValue="m" itemDisabled="#{alunoBean.verificaSelectedSustentadoresPM() || alunoBean.verificaSelectedSustentadoresP() || alunoBean.verificaSelectedSustentadoresN()}"/>                                      
                                        <f:selectItem itemLabel="Sustentado por AVÓS" itemValue="v" itemDisabled="#{alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Sustentado por outros parentes" itemValue="op" itemDisabled="#{alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Outros Meios" itemValue="om" itemDisabled="#{alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Nenhuma das opções" itemValue="n" />
                                        <p:ajax update="manutAjax" event="change" listener="#{alunoBean.setCondicaoManutencaoProperties()}"/>
                                    </p:selectManyCheckbox>  

                                    <h:panelGrid width="100%" style="margin-top: 104px" columns="2" columnClasses="label27, value27, label28, value28" >       
                                        <p:panelGrid rendered="#{alunoBean.verificaSelectedSustentadoresOP() &amp;&amp; !alunoBean.verificaSelectedSustentadoresN()}">
                                            <p:outputLabel style="width: 100%" value="Qual o parentesco? " for="par" />
                                            <p:inputText style="width: 100%" id="par" value="#{alunoBean.condicaoManutencao.parentesco}" label="Parentesco"/>
                                        </p:panelGrid>
                                        <p:panelGrid rendered="#{alunoBean.verificaSelectedSustentadoresOM() &amp;&amp; !alunoBean.verificaSelectedSustentadoresN()}">
                                            <p:outputLabel style="width: 100%; margin-top: 7px" value="Quais são eles? " for="om" />
                                            <p:inputText style="width: 100%" id="om" value="#{alunoBean.condicaoManutencao.nomeOutrosMeios}" label="Outros Meios"/>
                                        </p:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>

                        <p:panel header="Atualmente, você trabalha?">
                            <p:messages />                               
                            <h:panelGrid columns="1" columnClasses="label, value"> 
                                <p:selectOneRadio value="#{alunoBean.ocupacao.possuiTrabalho}" layout="responsive" columns="1">
                                    <f:selectItem itemLabel="Não" itemValue="false" />  
                                    <f:selectItem itemLabel="Sim" itemValue="true" /> 
                                    <p:ajax update="trabalhoAjax" event="change"/>
                                </p:selectOneRadio>                                   
                            </h:panelGrid>

                            <p:outputPanel id="trabalhoAjax">
                                <p:panelGrid rendered="#{alunoBean.ocupacao.possuiTrabalho}">
                                    <h:panelGrid width="100%" columns="2" columnClasses="label20, value20">  
                                        <p:outputLabel value="Profissão: " for="prof" />
                                        <p:inputText style="width: 100%"  id="prof" value="#{alunoBean.ocupacao.profissao}" label="Profissão"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" style="margin-top: 7px" columnClasses="label, value">
                                        <p:outputLabel value="Tipo de Profissão: "/>

                                        <p:selectOneRadio value="#{alunoBean.ocupacao.trabalho}" layout="responsive" columns="5">
                                            <f:selectItem itemLabel="Carteira Assinada" itemValue="Carteira Assinada"/>
                                            <f:selectItem itemLabel="Trabalho Informal" itemValue="Trabalho Informal"/>
                                            <f:selectItem itemLabel="Trabalho Rural" itemValue="Trabalho Rural"/>
                                            <f:selectItem itemLabel="Autônomo" itemValue="Autônomo"/>
                                            <f:selectItem itemLabel="Servidor Público" itemValue="Servidor Público"/>
                                        </p:selectOneRadio>   
                                    </h:panelGrid>


                                    <h5>Dados complementares da atividade laboral</h5>
                                    <h:panelGrid width="100%" columns="4" columnClasses="label21, value21, label22, value22">                                
                                        <p:outputLabel style="width: 100%" value="Nome do empregador e/ou da empresa: " for="nomeEmp" />
                                        <p:inputText style="width: 100%" id="nomeEmp" value="#{alunoBean.ocupacao.nomeEmpregador}" label="Nome Empregador"/>

                                        <p:outputLabel style="width: 100%" value="Telefone do empregador ou da empresa: "  for="tel"/>
                                        <p:inputText style="width: 100%" id="tel" value="#{alunoBean.ocupacao.telefoneEmpregador}" label="Telefone"/>
                                    </h:panelGrid>

                                    <h:panelGrid width="100%" style="margin-top: 7px" columns="4" columnClasses="label23, value23, label24, value24">                                
                                        <p:outputLabel style="width: 100%; margin-left: 35px;" value="Tempo de serviço: " for="tempoServico" />
                                        <p:inputText style="width: 100%" id="tempoServico" value="#{alunoBean.ocupacao.tempoServico}" label="Tempo Serviço"/>

                                        <p:outputLabel style="width: 100%; margin-left: 35px;" value="Salário Mensal: R$ " for="sal" />
                                        <p:inputText style="width: 100%" id="sal" value="#{alunoBean.ocupacao.salarioMensal}" label="Lastname"/>
                                    </h:panelGrid>                             
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:panel> 

                        <p:panel header="Dependentes">
                            <h:panelGrid columns="7">
                                <p:outputLabel value="Possui dependentes?" />
                                <p:selectOneRadio id="city2" value="#{alunoBean.dependentes.possuiDependente}" layout="responsive" columns="2">
                                    <f:selectItem itemLabel="Não" itemValue="false" />  
                                    <f:selectItem itemLabel="Sim:" itemValue="true" />
                                    <p:ajax update="depAjax" event="change"/>
                                </p:selectOneRadio> 
                            </h:panelGrid>
                            <p:outputPanel id="depAjax">
                                <h:panelGrid rendered="#{alunoBean.dependentes.possuiDependente}" columns="5" columnClasses="label5, label6, value6, label7, value7">
                                    <p:outputLabel style="width: 100%" for="basic" value="Quantos? " />
                                    <p:inputText style="width: 100%" id="basic" value="#{alunoBean.dependentes.quantos}"/>                                         
                                    <p:outputLabel value="Tipo de dependentes:"/>
