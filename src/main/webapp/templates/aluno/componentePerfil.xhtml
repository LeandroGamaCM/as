<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <div class="card card-w-title">
            <h:form prependId="false">
                <p:outputPanel id="painel">
                    <p:panel header="Dados cadastrais" rendered="#{usuarioBean.mostrarDados}">
                        <p:messages autoUpdate="true"/>
                        <h5>Login</h5>
                        <h:panelGrid columns="2">                        
                            <p:outputLabel value="Nome: "/>
                            <p:outputLabel value="#{usuarioBean.usuario.nome}"/>

                            <p:outputLabel value="CPF: "/>
                            <p:outputLabel value="#{usuarioBean.usuario.login}"/>
                        </h:panelGrid>                    

                        <h5>Contato</h5>
                        <h:panelGrid columns="2">                                     
                            <p:outputLabel value="Email: "/>
                            <p:outputLabel value="#{usuarioBean.usuario.email}"/>
                        </h:panelGrid>

                        <p:commandButton style="margin-top: 20px" class="pgUser" value="Editar dados" update="@form" actionListener="#{usuarioBean.changeToEditarDados()}"/>
                    </p:panel>

                    <p:panel header=" Editar dados" rendered="#{usuarioBean.editarDados}">
                        <p:messages autoUpdate="true"/>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Nome" for="nome" indicateRequired="false"/>
                                <p:inputText id="nome" class="pgUser" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Nome: Campo Obrigat贸rio"/>                            
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="Email" for="emailRecu" indicateRequired="false"/>
                                <p:inputText id="emailRecu" class="pgUser" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="Email: Campo Obrigat贸rio"/>                            
                            </h:panelGrid>
                        </h:panelGrid>                       

                        <h5>Senha</h5>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Senha antiga" for="senha" indicateRequired="false"/>
                                <p:password id="senha" class="pgUser" value="#{usuarioBean.confirmacaoSenha}" required="true" requiredMessage="Senha antiga: Campo Obrigat贸rio"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="Nova senha" for="novaSenha" indicateRequired="false"/>
                                <p:password id="novaSenha" class="pgUser" value="#{usuarioBean.novaSenha}" required="true" requiredMessage="Nova senha: Campo Obrigat贸rio"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton id="pgbutt" value="Cancelar"/>                            
                        <p:commandButton id="pgbut" onclick="return validaPerfilAluno()" value="Salvar dados" update="@form" actionListener="#{usuarioBean.salvar()}"/>
                    </p:panel>                
                </p:outputPanel>
            </h:form>
        </div>
    </ui:composition>
</html>
