<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <h:form>
            <p:panel header="Dados cadastrais">
                <h:panelGrid columns="2">                        
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}"/>
                    <p:outputLabel value="CPF" for="cpf"/>
                    <p:inputText id="cpf" value="#{usuarioBean.usuario.login}"/>

                    <p:outputLabel value="Senha antiga" for="senha"/>
                    <p:password id="senha" value="#{usuarioBean.confirmacaoSenha}"/>
                    <p:outputLabel value="Nova senha" for="novaSenha"/>
                    <p:password id="novaSenha" value="#{usuarioBean.novaSenha}"/>
                </h:panelGrid>
                <p:commandButton value="Salvar dados" update="@form" actionListener="#{usuarioBean.salvar()}"/>

            </p:panel>
            
        </h:form>
    </ui:composition>
</html>
