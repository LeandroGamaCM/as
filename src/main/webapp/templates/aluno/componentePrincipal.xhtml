<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:panelGroup rendered="#{param.inscricaoFinalizada}">
            <h2 style="color: blue; text-align: center">Inscrição concluída!</h2>
        </h:panelGroup>
        
        <div>
            <h1 style="text-align: center; margin-top: 34px;">SISTEMA PAAE</h1>
            <h5 style="text-align: center">Siga as etapas abaixo para se inscrever no Programa de Assistência e Apoio Estudantil do IFBA - Campus Irecê</h5>
                        
            <div class="container">
                <ul class="progressbar">
                    <li class="active">Iniciar Sessão</li>
                    <li>Realizar Inscrição</li>
                    <li>Anexar Comprovantes</li>
                </ul>
            </div>
            <div class="todocontrol">
                <div class="controller">
                    <a id="con1" href="#{request.contextPath}/paginas/aluno/inscricao.jsf">Realizar Inscrição</a>
                </div>
                <div class="controller" id="conlle">
                    <a id="con2" href="#{request.contextPath}/paginas/aluno/comprovantes.jsf">Anexar Comprovantes</a>
                </div>
            </div>
        </div>
        <p:focus/>
    </ui:composition>        
</html>
