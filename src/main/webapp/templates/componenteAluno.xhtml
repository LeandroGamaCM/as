<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <p:outputPanel id="toolbar">
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:inputText value="#{telaAlunosBean.pesquisa}" placeholder="Nome, CPF, RG"/>
                        <p:commandButton value="Pesquisar" update="panel" action="#{telaAlunosBean.buscar()}"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Pre cadastrar alunos" update="panel" action="#{telaAlunosBean.changeToPreCadastro()}"/>
                        <p:commandButton value="Fichas de inscrição" update="panel" action="#{telaAlunosBean.listarFichas()}"/>
                        <p:commandButton value="Alunos com bolsa" update="panel" action="#{telaAlunosBean.listarAlunosBolsa()}"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </p:outputPanel>

            <p:outputPanel id="panel">
                <p:panel rendered="#{telaAlunosBean.preCadastro}" header="Pré-cadastrar Alunos">
                    <p:outputLabel value="CPF do Aluno"/>
                    <p:inputText value="#{telaAlunosBean.novoAluno.cpf}"/>
                    <p:commandButton value="Salvar aluno" action="#{telaAlunosBean.preCadastro()}"/>
                </p:panel>
                <p:panel rendered="#{telaAlunosBean.preCadastro}" header="Cadastrar turmas">
                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Modalidade: " for="modalidade" />
                    <p:inputText id="modalidade" placeholder="Integrado, Superior, Subsequente..." value="#{telaAlunosBean.novaTurma.modalidade}"/>                       
                    <p:outputLabel style="width: 100%; margin-right: 4px;"  value="Curso: " for="curso" />
                    <p:inputText id="curso" placeholder="ADS, Informática, Biocombustíveis..." value="#{telaAlunosBean.novaTurma.curso}"/>
                    
                    <p:outputLabel value="Turma"/>
                    <p:inputText placeholder="1º ano b, 3º ano..." value="#{telaAlunosBean.novaTurma.nome}"/>
                    <p:commandButton value="Salvar turma" action="#{telaAlunosBean.cadastrarTurma()}"/>
                    
                </p:panel>

                <p:panel rendered="#{telaAlunosBean.listarPorBolsa}" header="Lista de alunos">

                </p:panel>


                <p:panel rendered="#{telaAlunosBean.listarFichas}" header="Fichas de Inscrição">
                    <h:panelGrid id="margem" columns="2" columnClasses="label, value" >
                        <h5>Filtrar por Curso:</h5>                   
                        <p:selectOneRadio id="filtroCurso" value="#{telaAlunosBean.filtroCurso}">
                            <f:selectItem itemLabel="Todos" itemValue="todos" />
                            <f:selectItem itemLabel="Biocombustíveis" itemValue="biocombustiveis" />                                   
                            <f:selectItem itemLabel="Eletromecânica" itemValue="eletromecanica" />                                   
                            <f:selectItem itemLabel="Informática" itemValue="informatica" />                                   
                        </p:selectOneRadio> 

                        <h5>Filtrar por Ano:</h5>
                        <p:selectOneRadio id="filtroTurma" value="#{telaAlunosBean.filtroAno}">
                            <f:selectItem itemLabel="Todos" itemValue="todos" /> 
                            <f:selectItem itemLabel="1º Ano" itemValue="1ano" />                                   
                            <f:selectItem itemLabel="2º Ano" itemValue="2ano" />                                   
                            <f:selectItem itemLabel="3º Ano" itemValue="3ano" />                                   
                            <f:selectItem itemLabel="4º Ano" itemValue="4ano" />  
                        </p:selectOneRadio> 
                    </h:panelGrid>

                    <p:dataTable var="aluno" value="#{telaAlunosBean.alunos}" resizableColumns="true">
                        <f:facet name="header">
                                <h:outputText value="Alunos" />
                        </f:facet>
                            <p:column headerText="Nome">
                                <h:outputText value="#{aluno.nome}" />                        
                            </p:column>
<!--                        <p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}" update=":form:msgs" />
                        <p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs" />-->
                        <p:subTable var="turma" value="#{aluno.turma}">
                            <f:facet name="header">
                                <h:outputText value="Turma" />
                            </f:facet>
                             
                            <p:column headerText="CPF">
                                <h:outputText value="#{aluno.cpf}" />
                            </p:column>
                             
<!--                            <p:column headerText="Curso">
                                <h:outputText value="#{aluno}" />                        
                            </p:column>
                             
                            <p:column headerText="Ano">
                                <h:outputText value="#{aluno}º ano" />
                            </p:column>-->

                            <p:column headerText="Bolsa Escolhida">
                                <h:outputText value="#{aluno.formulario.primeiraPreferencia}" />
                            </p:column>
                        </p:subTable>
                    </p:dataTable>

                </p:panel>

                <p:panel rendered="#{telaAlunosBean.pesquisar}" header="Resultados da busca">                        
                
                </p:panel>

            </p:outputPanel>

        </h:form>
    </ui:composition>
</html>
