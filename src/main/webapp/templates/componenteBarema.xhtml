<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="ui-fluid">
            
            <h:form>
<!--Rowspan-->
<p:dataTable var="parametro" value="#{bolsasBean.barema.parametros}" sortBy="#{parametro.categoria}"  editable="true" editMode="cell">
                    <f:facet name="header">
                        <h:outputText value="Barema" />
                    </f:facet>
                    <p:ajax event="cellEdit" listener="#{bolsasBean.editarBarema(parametro)}"/>   
                    <p:column headerText="Categoria de Análise" groupRow="true">
                        <h:outputText value="#{parametro.categoria}" />
                    </p:column>
                    <p:column headerText="Aspectos em Avalição">
                        <h:outputText value="#{parametro.aspectoAvaliacao}" />
                    </p:column>
                    <p:column headerText="Pontuação">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{parametro.pontuacao}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{parametro.pontuacao}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Peso">
                        <h:outputText value="#{parametro.peso}" />
                    </p:column>                    
                </p:dataTable>

            </h:form>
        </div>
    </ui:composition>
    
</html>
