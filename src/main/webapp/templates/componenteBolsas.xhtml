<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="ui-fluid">
            <h:form>
                <p:dataTable var="bolsa" value="#{bolsasBean.bolsas}" editable="true" editMode="cell">
                    <p:ajax event="cellEdit" listener="#{bolsasBean.editarBolsa(bolsa)}"/>
                    <p:column headerText="Bolsa">
                        <h:outputLabel value="#{bolsa.nome}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{bolsa.valor}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{bolsa.valor}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Quantidade distribuÃ­da">
                        <p:cellEditor>
                            <f:facet name="output"><p:outputLabel value="#{bolsa.qtddDistribuida}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{bolsa.qtddDistribuida}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:composition>
</html>
