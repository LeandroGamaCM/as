<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>

                <p:outputLabel value="CPF: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.cpf}"/>
                <p:outputLabel value="Apelido: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.apelido}"/>
                <p:outputLabel value="Sexo: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.sexo}"/>
                <p:outputLabel value="Data de Nascimento: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.dataNascimento}"/>                
                <p:outputLabel value="RG: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.rg}"/>

                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.celular}"/>   
                <p:outputLabel value="Email: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.aluno.email}"/>

            </p:panel>            
            <p:panel header="Preferências de Bolsa: ">

                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.formulario.segundaPreferencia}"/>   
            </p:panel>

                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.informacoesCurriculares.nomeCursoPreparatorio}"/>

                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.informacoesCurriculares.dataInterrupcao}"/>   
                <p:outputLabel value="Tempo de interrupção: "/>
                <p:outputLabel value="#{telaDadosInscricaoBean.alunoInscricao.informacoesCurriculares.tempoInterrupcao}"/>

            </p:panel>
