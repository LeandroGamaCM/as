<p:wizard nextLabel="Próximo" onnext="return valida();" backLabel="Voltar" flowListener="#{alunoBean.onFlowProcess}">

                    <p:tab id="parte1" title="Dados Pessoais">
                        <p:panel header="Dados Pessoais">
                            <p:messages />                              
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="4" columnClasses="label1, value1, label2, value2">

                                <p:inputText style="width: 100%" id="nome" value="#{alunoBean.aluno.nome}" label="name"/>
                                
                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="cpf" value="CPF: "/>
                                <p:inputText style="width: 100%" id="cpf" value="#{alunoBean.aluno.cpf}" label="CPF"/>

                                <p:outputLabel style="margin-left: 20px" value="Estado Civil: "/>

                                </p:selectOneMenu>

                                    </p:selectOneMenu>

                                </p:outputPanel>

                        </p:panel>
<!--Validar os campos de telefone e email. Tem tag jsf pra validar campos (f:validate)-->
<!-- Mudar as mascaras para aceitar telefones de 8 e 9 digitos-->

                                <p:outputLabel style="width: 100%; margin-left: 20px" for="celular" value="Celular "/>
                                <p:inputMask mask="(99) 99999-9999" style="width: 100%" id="celular" label="celular" value="#{alunoBean.aluno.celular}"/>
                                
                                <p:outputLabel style="width: 100%; margin-left: 20px" for="Lemail" value="Email: "/>
                                <p:inputText style="width: 100%" id="Lemail" label="Email"/>
                            </h:panelGrid>
                        </p:panel>
                            
                        <p:panel header="Endereço">                            
                            <h:panelGrid style="margin-top: 7px" width="100%" columns="8" columnClasses="col155, col16, col21, col22, col17, col18, col19, col20">

                                <p:inputText style="width: 100%" id="cidad" label="Cidade"/>

                                <p:inputText style="width: 100%" id="bairro" label="Bairro"/>

                                <p:outputLabel style="width: 100%; margin-left: 20px;" for="rua" value="Rua: "/>
                                <p:inputText style="width: 100%" value="#{alunoBean.endereco.rua}" id="rua" label="Rua"/>

                                <p:inputText style="width: 100%" id="numb" label="Numero"/>

                        </p:panel>

                        <p:panel header="Preferências de bolsa">

<!--Aqui deve entrar um selectOneMenu com as listas de bolsas-->
                               <p:outputLabel value="Primeira opção:"/>
                                <p:outputLabel value="Segunda opção:"/>
                            </h:panelGrid>
                        </p:panel>

<!--Colocar Mascaras nos inputs-->
                        <p:panel header="Dados Bancários">
                            <p:messages />                              
                            <h:panelGrid width="100%" columns="2" columnClasses="col1, col2">
                                <p:outputLabel value="Possui conta bancária própria?"/>

                                                <p:inputText style="width: 100%" id="banco" value="#{alunoBean.conta.nomeBanco}" label="Banco"/>

                                                <p:outputLabel style="width: 100%; margin-left: 20px" value="Agência: " for="agencia" />
                                                <p:inputText style="width: 100%" id="agencia" value="#{alunoBean.conta.agencia}" label="Agência"/>

                                                <p:inputText style="width: 100%" id="cc" value="#{alunoBean.conta.contaCorrente}" label="Conta Corrente"/>

                                                <p:outputLabel style="width: 100%; margin-left: 20px" value="Operação: " for="operacao" />
                                                <p:inputText style="width: 100%" id="operacao" value="#{alunoBean.conta.operacao}" label="Operação"/>
                                        </h:panelGrid>   
                                </p:outputPanel>
                        </p:panel> 
                    </p:tab>
                    <p:tab id="parte2" title="Vida Acadêmica">

                        <p:panel header="Para ingressar no IFBA você fez algum curso preparatório?">
                            <p:messages />                              
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="3" columnClasses="value15, label16, value16">

                                    <f:selectItem itemLabel="Sim:" itemValue="true" />

                            <p:outputPanel id="cursoAjax">

                            </p:outputPanel>
                        </p:panel> 


                        <p:panel header="Onde você estudou?">

                            </p:selectOneRadio>                                                                  
                        </p:panel> 

                        <p:panel header="Houve interrupção dos estudos em algum momento da sua vida acadêmica?">

                            <p:selectOneRadio style="margin-top: 3px" value="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}" columns="2">

                                <f:selectItem itemLabel="Sim" itemValue="true" />

                                <p:panelGrid rendered="#{alunoBean.informacoesCurriculares.interrupcaoEstudos}">
                                    <h:panelGrid width="100%" style="margin-top: 5px" columns="2" columnClasses="label17, value17">

                                        <p:inputText style="width: 100%" id="intEst" value="#{alunoBean.informacoesCurriculares.motivoInterrupcao}" label="Interrupcao"/>
                                    </h:panelGrid> 

                                    <h:panelGrid width="100%" style="margin-top: 7px" columns="4" columnClasses="label18, value18, label19, value19">                              
                                        <p:outputLabel style="width: 100%; margin-top: 4px" for="IntAconteceu" value="Quando aconteceu? " />
                                        <p:inputMask style="width: 100%" id="IntAconteceu" value="#{alunoBean.informacoesCurriculares.dataInterrupcao}" mask="99/99/9999">
                                            <f:convertDateTime dateStyle="medium"/>
                                        </p:inputMask>

                                        <p:outputLabel style="width: 100%; margin-right: 4px; margin-left: 20px" value="Por quanto tempo? " for="tempoInter" />
                                        <p:inputText style="width: 100%" id="tempoInter" value="#{alunoBean.informacoesCurriculares.tempoInterrupcao}" label="Tempo Interrupção"/>
                                    </h:panelGrid>  
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:panel> 

                        <p:panel header="Você possui alguma das bolsas abaixo?">
                            <p:messages />   
                            <h:panelGrid columns="1">
                                <p:selectManyCheckbox style="width: 100%" id="auxilio" value="#{alunoBean.selectedBolsasAuxilio}" layout="responsive" columns="1">
                                    <f:selectItem itemLabel="Bolsa de Programa de Extensão" itemValue="e" />
                                    <f:selectItem itemLabel="Bolsa PIBIC/Jr." itemValue="j" />
                                    <f:selectItem itemLabel="Bolsa PIBID" itemValue="d" />
                                    <f:selectItem itemLabel="Bolsa PIBIC" itemValue="c" />
                                    <f:selectItem itemLabel="Bolsa de Monitoria" itemValue="m" />
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Você possui estágio remunerado?">
                            <p:messages />        
                            <h:panelGrid width="100%" style="margin-top: 7px" columns="3" columnClasses="label60, label61, value62"> 
                                <p:selectOneRadio value="#{alunoBean.ocupacao.possuiEstagio}" columns="2">
                                    <f:selectItem itemLabel="Não" itemValue="false" />  
                                    <f:selectItem itemLabel="Sim" itemValue="true" />
                                    <p:ajax update="estAjax" event="change"/>
                                </p:selectOneRadio>  
                                <p:outputPanel id="estAjax">
                                    <p:panelGrid rendered="#{alunoBean.ocupacao.possuiEstagio}">
                                        <p:outputLabel style="width: 100%" value="Qual a instituição? " for="aux402" />
                                        <p:inputText style="width: 100%" id="aux402" value="#{alunoBean.ocupacao.instiruicaoEstagio}" label="Instituição"/>
                                    </p:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>   
                        </p:panel>

                    </p:tab>

                                <p:messages /> 
                                <h:panelGrid width="100%" columns="2" columnClasses="label25, value25" >                              
                                    <p:selectManyCheckbox value="#{alunoBean.selectedSustentadores}" layout="responsive" columns="1" >
                                        <f:selectItem itemLabel="Sustentado pelos meus pais." itemValue="pm" itemDisabled="#{alunoBean.verificaSelectedSustentadoresM() || alunoBean.verificaSelectedSustentadoresP() || alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Sustentado somente pelo meu PAI." itemValue="p" itemDisabled="#{alunoBean.verificaSelectedSustentadoresPM() || alunoBean.verificaSelectedSustentadoresM() || alunoBean.verificaSelectedSustentadoresN()}"/>
                                        <f:selectItem itemLabel="Sustentado somente pela minha MÃE." itemValue="m" itemDisabled="#{alunoBean.verificaSelectedSustentadoresPM() || alunoBean.verificaSelectedSustentadoresP() || alunoBean.verificaSelectedSustentadoresN()}"/>

                                        </p:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>

                                        <p:inputText style="width: 100%" id="sal" value="#{alunoBean.ocupacao.salarioMensal}" label="Lastname"/>
                                    </h:panelGrid>                             
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:panel>

<!-- Tem que ajeitar aqui -->
