<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Tela PreCadastro</h1>
            <p:panelGrid rendered="#{loginBean.preCadastro}">
                <p:outputLabel value="CPF"/>
                <p:inputText value="#{loginBean.cpfPagina}" />
                
                <p:commandButton value="Verificar" actionListener="#{loginBean.verificaExistencia()}"/>
            </p:panelGrid>

            <p:panelGrid rendered="#{loginBean.cadastro}">
                <h1>Tela Cadastro</h1>
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{loginBean.nomePagina}"/>
                <p:outputLabel value="CPF"/>
                <p:inputText value="#{loginBean.cpfPagina}" />
                <p:outputLabel value="Senha"/>
                <p:password value="#{loginBean.senhaPagina}"/>
                <p:outputLabel value="Confitma Senha"/>
                <p:password value="#{loginBean.verificaSenhaPagina}"/>
                
                <p:commandButton value="Salvar" actionListener="#{loginBean.salvar()}"/>
            </p:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
