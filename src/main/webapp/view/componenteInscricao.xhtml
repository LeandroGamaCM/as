<?xml version='1.0' encoding='UTF-8' ?>

                    <p:tab id="parte1" title="Parte 1">

                            <h:panelGrid width="100%" columns="4" columnClasses="label1, value1, label2, value2">
                                <p:outputLabel style="width: 100%" value="Nome Completo: " for="nome" />

                                <p:outputLabel style="float: right; margin-left: 20px" value="Sexo:" />
                                <p:selectOneRadio value="#{alunoBean.aluno.sexo}">
                                    <f:selectItem itemLabel="Feminino" itemValue="FEMININO" />                                   
                                    <f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />                                   
                                </p:selectOneRadio>

                            <h:panelGrid width="100%" columns="4" columnClasses="label3, value3, label4, value4">

                                <p:outputLabel value="Endereço: "/>
                                <p:inputText value="#{alunoBean.endereco.rua}" label="Endereço"/>
                                <p:outputLabel value="CPF: "/>
                                <p:inputText value="#{alunoBean.aluno.cpf}" label="CPF"/>

                            <h:panelGrid columns="4">
                                <p:outputLabel value="Nome Despesa: "/>
                                <p:inputText value="#{alunoBean.despesa.nomeDespesa}"/>
                                <p:outputLabel value="Programa social Familia: "/>
                                <p:inputText value="#{alunoBean.familia.outroProgramaSocial}"/>

                            <h:panelGrid  columnClasses="label, value">
                                <p:outputLabel value="Estado Civil: "/>

                            </h:panelGrid>

                        <p:panel header="Informações Curriculares">

                                    <f:selectItem itemLabel="Informática" itemValue="Informatica" />

                                    <f:selectItem itemLabel="Vespertino" itemValue="Vespertino"/>                                   
                                    <f:selectItem itemLabel="Noturno" itemValue="Noturno"/>                                   
                                </p:selectOneMenu>  
<!-- Resolver o problema de como seram dadas as opcoes de turmas -->
                                <p:outputLabel value="Turma: " for="turma" />
                                <p:inputText  id="turma" value="Decidir" label="Turma"/>
                            </h:panelGrid>                             
                        </p:panel> 

<!--Colocar Mascaras nos inputs-->
                        <p:panel header="Você possui conta bancária própria? (em nome do estudante)">
                            <p:messages />                              
                            <p:selectOneRadio id="conta" value="#{alunoBean.conta.possuiConta}" layout="responsive" columns="1">

                                    <f:selectItem itemLabel="Sim" itemValue="true" />  
                                </p:selectOneRadio>

                                <p:inputText  id="banco" value="#{alunoBean.conta.nomeBanco}" label="Banco"/>

                                <p:inputText  id="agencia" value="#{alunoBean.conta.agencia}" label="Agência"/>

                                <p:outputLabel value="Conta Corrente: " for="cc" />
                                <p:inputText id="cc" value="#{alunoBean.conta.contaCorrente}" label="Conta Corrente"/>

                                <p:outputLabel value="Operação: " for="operacao" />
                                <p:inputText id="operacao" value="#{alunoBean.conta.operacao}" label="Operação"/>
                            </h:panelGrid>                             
                        </p:panel> 
                    </p:tab>
                    <p:tab id="parte2" title="Parte 2">

                        <p:panel header="Para ingressar no IFBA você fez algum curso preparatório?">

                            </h:panelGrid>

<!-- Deve ser um ManyCheckBox -->

                        <p:panel header="Atualmente, você trabalha?">

                            <p:selectOneRadio value="#{alunoBean.ocupacao.possuiTrabalho}" layout="responsive" columns="1">

                                <f:selectItem itemLabel="Sim" itemValue="true" />   
                            </p:selectOneRadio>

                                <f:selectItem itemLabel="Autônomo" itemValue="Autonomo"/>
                                <f:selectItem itemLabel="Servidor publico" itemValue="ServidorPublico"/>
                            </p:selectOneRadio>    

                            <h4>Dados complementares da atividade laboral</h4>
                            <h:panelGrid columns="4" columnClasses="label, value">                                
                                <p:outputLabel value="Nome do empregador e/ou da empresa: " for="nomeEmp" />
                                <p:inputText  id="nomeEmp" value="#{alunoBean.ocupacao.nomeEmpregador}" label="Nome Empregador"/>

                                <p:inputText  id="tel" value="#{alunoBean.ocupacao.telefoneEmpregador}" label="Telefone"/>
                            </h:panelGrid>

                            <h:panelGrid columns="4" columnClasses="label, value">                                
                                <p:outputLabel value="Tempo de serviço: " for="tempoServico" />
                                <p:inputText  id="tempoServico" value="#{alunoBean.ocupacao.tempoServico}" label="Tempo Serviço"/>

                                <p:outputLabel value="Salário Mensal: R$ " for="sal" />
                                <p:inputText  id="sal" value="#{alunoBean.ocupacao.salarioMensal}" label="Lastname"/>
                            </h:panelGrid>                             
                        </p:panel> 

                    </p:tab>

                    <p:tab id="parte3" title="Parte 3">

                        <p:panel header="Qual a sua condição de manutenção?">

                                <p:selectManyCheckbox value="#{alunoBean.selectedSustentadores}" layout="responsive" columns="1" >

                        <p:panel header="Caso tenha despesas no campus, indica o valor">

                        </p:panel>

                        <p:panel header="No momento, com quem você mora?">
                            <p:messages /> 
                            <p:selectOneRadio value="#{alunoBean.situacaoResidencial.comQuemMora}" layout="responsive" columns="3">

                            <p:outputLabel value="Qual? " for="outro" />
                            <p:inputText id="outro"  value="#{alunoBean.situacaoResidencial.moraComQuemOutro}" label="Outro"/>

                            <h4>No caso de NÃO residir com a família e possuir despesas extras com moradia, favor revelar o valor gasto:</h4>
                            <h:panelGrid columns="2" columnClasses="label, value">
